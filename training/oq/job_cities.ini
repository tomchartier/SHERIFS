[general]

description = CHN2021_V1
calculation_mode = classical
random_seed = 805

[geometry]

sites_csv = cities.csv

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 2.
complex_fault_mesh_spacing = 2.
width_of_mfd_bin = 0.1
area_source_discretization = 5.

[site_params]

reference_vs30_type = measured
reference_vs30_value = 800.0
reference_depth_to_1pt0km_per_sec = 30.0
reference_depth_to_2pt5km_per_sec = 0.57

[calculation]

source_model_logic_tree_file = ssmLT.xml
gsim_logic_tree_file = gmmLT.xml
investigation_time = 1.
minimum_magnitude = 4.5
intensity_measure_types_and_levels = {"PGA": logscale(0.005, 3.00, 20),"SA(1.0)": logscale(0.005, 3.00, 20),"SA(0.1)": logscale(0.005, 3.00, 20)}

truncation_level = 3
maximum_distance = {'default': 300.}

pointsource_distance = 100



[output]

export_dir = ./out_cities
individual_curves = true
hazard_maps = true
poes = 0.002105 0.000404
